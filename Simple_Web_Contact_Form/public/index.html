<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Simple web contact form</title>
</head>

<body>
    <section class="form-container">
        <form action="/form/data" method="POST">
            <h1>Simple Web Contact Form</h1>
            <div class="padding">
                <label for="name-input">Full name:</label><br>
                <input type="text" name="name-input" id="name-input" placeholder="Your full name" required>
            </div>
            <div class="padding">
                <label for="email-input">E-mail:</label><br>
                <input type="email" name="email-input" id="email-input" placeholder="john@mail.com" required>
            </div>
            <div class="padding">
                <label for="issues-input">Issues:</label><br>
                <select name="issues-input" id="issues-input">
                    <option value="query">Query</option>
                    <option value="feedback">Feedback</option>
                    <option value="complaint">Complaint</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="padding">
                <label for="comments-input">Comments:</label><br>
                <textarea name="comments-input" id="comments-input" cols="30" rows="10" placeholder="Your comments here"
                    required></textarea>
            </div>
            <div class="padding">
                <input type="submit" value="Submit" id="submit-button">
            </div>
        </form>
    </section>

</body>

</html>

    https://www.codementor.io/projects/create-a-contact-form-b2n9ltrdy1

    A text input for user’s name
    A text input for user’s email address
    A drop down to select user’s issue (Query, Feedback, Complaint, Other)
    A text area for user’s comment
    The form will post to a second page which will display the information in an easy to read format.

    Make the text area a WYSIWYG. (Use Summernote or CKEditor for example).
